<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
        <script>
            $(function () {
                $(".updateForm").validate({
                    rules: {
                        id: {
                            number:true,
                            required: true
                        },
                        price: {
                            number: true
                        }
                    }
                });
            });
        </script>
        <style>
            .error{
                color: red;
            }
        </style>
    </head>
    <body>
        <form action="UpdateServlet" method="post" class="updateForm">
            <table style="margin-left: 10px;">
                <tr>
                    <td>Updating row ID</td> <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>Name</td> <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Ingredients</td> <td><input type="text" name="ingredients"></td>
                </tr>
                <tr>
                    <td>Price</td> <td><input type="text" name="price"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="update" value="update" style="width: 80px"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
